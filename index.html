
<!DOCTYPE html>
<html ng-app='App'>
  <head>
    <title>Gmaps4Rails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/highlight.css">
    <link rel="stylesheet" href="css/gmaps4rails.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="g4r-logo">
            <a href="/" title="">
              <span class="pre">Gmaps</span>
              <div class="marker">
                <span class="marker-text">4</span>
                <div class="reflexion gradient">
                  <div class="marker"></div>
                </div>
              </div>
              <span class="post">Rails</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <article>
      <div class="container">
        <section class="row">
          <div class="col-lg-12">
            <p class="lead">
              Gmaps4rails is developed to simply create a Google Map with overlays (markers, infowindows...). Yet it's backed on a very flexible codebase which could be prone to accept other map providers.
            </p>
            <p>
              Use it with any Ruby app (I guess you could simply take the js anywhere if you like).
            </p>
          </div>
        </section>

        <div map-example='basic_map'></div>
        <div map-example='one_marker'></div>

      </div>

    </article>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="http://maps.google.com/maps/api/js?v=3.13&amp;sensor=false&amp;libraries=geometry" type="text/javascript"></script>
    <script src='http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclustererplus/2.0.14/src/markerclusterer_packed.js' type='text/javascript'></script>

    <script src="js/modernizr.custom.55818.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/7.4/highlight.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js" type="text/javascript"></script>
    <script src="js/angular_strap.min.js" type="text/javascript"></script>
    <script src="js/gmaps4rails.js" type="text/javascript"></script>

    <script src="js/examples.js" type="text/javascript"></script>
  </body>
</html>
